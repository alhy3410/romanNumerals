<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Convert to Roman Numerals</title>
</head>
<body>
  <div class="container">
    <h1>Convert your number to Roman Numerals</h1>

    <form id="number">
      <div class="form-group">
        <label for="numberEntered">Enter your number here:</label>
        <input id="numberEntered" type="text">
        <br>

        <p><button type="submit" class="btn">Convert</button></p>
      </form>

      <div id="result">
        <p><span class="romanNumeral"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
